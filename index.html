<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="index.css"> <!-- Optional CSS file -->
</head>
<body>

    <h2>Registration Form</h2>
    <form id="registration-form">
        <input type="text" id="name" placeholder="Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="date" id="dob" required>
        <p id="age-error" class="error">Age must be between 18 and 55.</p>
        <label><input type="checkbox" id="terms"> Accept Terms & Conditions</label>
        <button type="submit">Submit</button>
    </form>

    <h2>Stored Data</h2>
    <table>
        <thead>
            <tr><th>Name</th><th>Email</th><th>Password</th><th>Dob</th><th>Accepted terms?</th></tr>
        </thead>
        <tbody id="table-body"></tbody>
    </table>

    <script src="index.js"></script> <!-- Linking JavaScript file -->
</body>
</html>
